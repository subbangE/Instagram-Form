<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>instagram</title>
    <link rel="stylesheet" href="css/joinstyle.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <form action="">
        <div class="instagram-logo">
          <img src="images/instagram.png" alt="logo" />
        </div>
        <div class="message">
          <p>친구들의 사진과 동영상을 보려면 가입하세요.</p>
        </div>
        <div class="facebook-login">
          <button class="facebook-login-btn">
            <i class="bx bxl-facebook-square"></i><b> Facebook으로 로그인</b>
          </button>
        </div>
        <div class="input-box">
          <input type="email" placeholder="이메일 주소" required />
        </div>
        <div class="input-box">
          <input type="text" placeholder="성명" required />
        </div>
        <div class="input-box">
          <input type="text" placeholder="사용자 이름" required />
        </div>
        <div class="input-box">
          <input type="password" placeholder="비밀번호" required />
        </div>
        <button type="submit" class="login-btn">
          <b>가입</b>
        </button>
      </form>
    </div>
    <div class="wrapper">
      <form action="">
        <p class="account">
          계정이 있으신가요? <a href="loginform.html"><b>로그인</b></a>
        </p>
      </form>
    </div>
    <div class="login-foot">
      <footer>
        <p>
          <a href="#">Meta</a>
          <a href="#">소개</a>
          <a href="#">블로그</a>
          <a href="#">채용 정보</a>
          <a href="#">도움말</a>
          <a href="#">API</a>
          <a href="#">개인정보처리방침</a>
          <a href="#">약관</a>
          <a href="#">위치</a>
          <a href="#">Instagram Lite</a>
          <a href="#">Threads</a>
          <a href="#">연락처 업로드 & 비사용자</a>
          <a href="#">Meta Verified</a>
        </p>
        <p>
          <select id="language">
            <option value="korean">한국어</option>
            <option value="English">English</option>
          </select>
          © 2024 Instagram from Meta
        </p>
      </footer>
    </div>
  </body>
</html>
