<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>instagram</title>
    <link rel="stylesheet" href="css/loginstyle.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <form action="">
        <div class="instagram-logo">
          <a href="mainform.html">
            <img src="images/instagram.png" alt="logo" />
          </a>
        </div>
        <div class="input-box">
          <input
            type="text"
            placeholder="전화번호, 사용자 이름 또는 이메일"
            required
          />
        </div>
        <div class="input-box">
          <input type="password" placeholder="비밀번호" required />
        </div>
        <button type="submit" class="login-btn">
          <b>로그인</b>
        </button>
        <div class="facebook-login">
          <a href="https://ko-kr.facebook.com/login.php/"
            ><i class="bx bxl-facebook-square"></i
            ><b> Facebook으로 로그인</b></a
          >
        </div>
        <div class="pwd-forgot">
          <a href="#">비밀번호를 잊으셨나요?</a>
        </div>
      </form>
    </div>
    <div class="wrapper">
      <form action="">
        <p class="no-account">
          계정이 없으신가요? <a href="joinform.html"><b>가입하기</b></a>
        </p>
      </form>
    </div>
    <div class="login-foot">
      <footer>
        <p>
          <a href="#">Meta</a>
          <a href="#">소개</a>
          <a href="#">블로그</a>
          <a href="#">채용 정보</a>
          <a href="#">도움말</a>
          <a href="#">API</a>
          <a href="#">개인정보처리방침</a>
          <a href="#">약관</a>
          <a href="#">위치</a>
          <a href="#">Instagram Lite</a>
          <a href="#">Threads</a>
          <a href="#">연락처 업로드 & 비사용자</a>
          <a href="#">Meta Verified</a>
        </p>
        <p>
          <select id="language">
            <option value="korean">한국어</option>
            <option value="English">English</option>
          </select>
          © 2024 Instagram from Meta
        </p>
      </footer>
    </div>
  </body>
</html>
